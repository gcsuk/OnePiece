# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-onepiece-production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ec2224573b524fe589802572ad6ca426 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0f982e0d41144e5e81b5c29b594a7c5a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        context: ./src/OnePiece
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ec2224573b524fe589802572ad6ca426 }}/onepiece:${{ github.sha }}
        file: ./src/OnePiece/OnePiece/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-onepiece-production'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c69da0724d054bc0815f4a685616df1f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ec2224573b524fe589802572ad6ca426 }}/onepiece:${{ github.sha }}'